<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="container__text">
      <h1 class="container__slogan">Learn to code by watching others</h1>
      <p class="container__description">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is
        great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="forms">
      <button class="btn btn-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <form class="forms__container" novalidate>
        <div class="forms__item">
          <input type="text" class="forms__input name" placeholder="First Name">
          <p class="error-text"></p>
        </div>
        <div class="forms__item">
          <input type="text" class="forms__input surname" placeholder="Last Name">
          <p class="error-text"></p>
        </div>
        <div class="forms__item">
          <input type="text" class="forms__input email" placeholder="Email Address">
          <p class="error-text"></p>
        </div>
        <div class="forms__item">
          <input type="password" class="forms__input password" placeholder="Password">
          <p class="error-text"></p>
        </div>
        <button type="submit" class="btn btn-claim">Claim your free trial</button>
        <p class="rules">By clicking the button, you are agreeing to our <a href="#" class="terms-link">Terms and
            Services</a></p>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
