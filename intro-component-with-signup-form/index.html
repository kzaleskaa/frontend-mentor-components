<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="text-container">
      <h1 class="slogan">Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="forms-container">
      <button class="btn btn-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <form class="form" novalidate>
        <input type="text" class="input name" placeholder="First Name" required>
        <input type="text" class="input surname" placeholder="Last Name" required>
        <input type="text" class="input email" placeholder="Email Address" required>
        <input type="text" class="input password" placeholder="Password" required>
        <button class="btn btn-claim">Claim your free trial</button>
        <p class="rules">By clicking the button, you are agreeing to our <a href="#" class="terms-link">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>

</html>
