<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__container">
        <a href="#" class="logo" aria-label="homepage">
          <img src="./images/logo.svg" alt="Project tracking">
        </a>
        <button class="toggle" aria-label="navigation dropdown menu" aria-expanded=false>
          <img src="./images/icon-hamburger.svg" alt="hamburger" class="hamburger" id="hamburger" aria-hidden="true">
          <img src="./images/icon-close.svg" alt="close" class="close hidden" id="close" aria-hidden="true">
        </button>
        <ul class="menu" id="menu">
          <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
          <li class="menu__item menu__item--gray"><a href="#" class="menu__link">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="main__content">
        <h1 class="main__title">Powerful insights into your team</h1>
        <h2 class="main__dashboard">
          <span class="main__new">New</span>
          Monograph Dashboard
        </h2>
        <p class="main__about">Project planning and time tracking for agile teams</p>
        <div class="main__schedule">
          <button class="btn">Schedule a demo</button>
          <p class="main__preview">to see a live preview</p>
        </div>
      </div>
      <div class="main__image">
        <img src="./images/illustration-devices.svg" alt="monograph dashboard app interface on mobile and desktop">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
