<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="container">
    <div class="img-slide">
      <img src="" alt="" class="slider">
      <div class="arrows">
        <img src="images/icon-prev.svg" alt="" class="arrow prev">
        <img src="images/icon-next.svg" alt="" class="arrow next">
      </div>
    </div>
    <div class="text">
      <div class="quote">
        <img src="images/pattern-quotes.svg" alt="">
        <p class="slider"></p>
      </div>
      <div class="person">
        <h1 class="slider"></h1>
        <h2 class="slider"></h2>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kzaleskaa">kzaleskaa</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
