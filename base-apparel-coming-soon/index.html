<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hero-container">
      </div>
      <div class="content-container">
        <h1>We're<br><span>coming <br>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form-container">
          <input type="text" placeholder="Email Address" class="email">
          <img src="images/icon-error.svg" alt="error" class="error">
          <button class="accept" type="submit"><img src="images/icon-arrow.svg" alt="error"></button>
        </form>
        <p class="error">Please, provide a valid email</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
